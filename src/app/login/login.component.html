<div>

    <mat-toolbar color="primary">


        <img class="company-logo" src="../../assets/image//company-logo-1.png" alt="Photo of a Shiba Inu">
        <span class="example-spacer"></span>

        <!-- mat-menu-item routerLink="/login" *ngIf="!isAuthenticated" -->
        <button mat-button>
            <mat-icon>power_settings_new</mat-icon>
            Login
        </button>
        <!-- <a [routerLink]="'/accounts'"> Accounts </a> -->
        <button mat-button [routerLink]="'/register'">
            <mat-icon>how_to_reg</mat-icon>Register
        </button>
    </mat-toolbar>
</div>

<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Log In</h2>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="username" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <!-- <mat-checkbox class="remember-checkbox ">Remember Password</mat-checkbox> -->
            <section class="example-section">
                <mat-checkbox class="example-margin">Remember Password</mat-checkbox>

            </section>




            <button mat-raised-button color="primary">Login</button>


        </form>
    </mat-card-content>

</mat-card>
