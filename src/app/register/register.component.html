<mat-card>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h2>Register</h2>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>
                <mat-error>
                    Please provide a valid name
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword"
                    required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
                <mat-error
                    *ngIf="registerForm.controls['confirmPassword'].pristine || registerForm.controls['confirmPassword'].errors?.MatchPassword">
                    Password does not match</mat-error>

            </mat-form-field>
            <section class="example-section">
                <mat-checkbox class="example-margin" formControlName="matCheckBox">Accept Tearms & Condition
                </mat-checkbox>
            </section>
            <button mat-raised-button color="primary" [disabled]="!registerForm.valid"
                *ngIf="isDisabled">Register</button>
        </form>
    </mat-card-content>

</mat-card>
